{% extends "base/main.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<title>Checkout</title>
<body style="background-color:white;color:black;">
    <button type="button" class="btn btn-outline-warning"><a style="text-decoration: none;color: rgba(0, 0, 0, 1);"  href="{% url 'store' %}"><i class="fa-solid fa-arrow-left fa-xl"></i> Back To Shopping</a></button>
    <div id='form-wrapper' class="">
            <form id='form' >  
                {% csrf_token %}
                <div id="user-info" class="" style="display: row;grid-gap: 2%;grid-template-columns: 100px;flow:left;">     
                    <input type="text" class="form-control" name="name"  placeholder="Name..." required>
                    <input type="text"  class="form-control" name="email"  placeholder="Email..." required>
                </div>  <hr>   
                <div id="shipping-info" style="display: row;grid-gap: 2%;grid-template-columns: 100px;flow:left;">    
                    <h2>Shipping info:</h2>
                        <input type="text" name="address" class="input" placeholder="Street Address..." required>
                    <input type="text" name="city" class="input" placeholder="City..." required>
                    <input type="text" name="state" class="input" placeholder="State..." required>
                    <input type="text" name="zipcode" class="input" placeholder="Zip Code..." required>
                
                </div>
                <p >{{cartItems}}</p>
                <input id="form-button" class="btn btn-success btn-black" type="submit" value="Continue">
            </form>
    </div>
            <hr>
            <div id="payment-info" class="d-none">
                 <div id="paypal-button-container"></div>

    <!-- Include the PayPal JavaScript SDK -->
    
                <h5>PayPal Options</h5><!--<button id="make-payment">Make Payment</button>-->
         </div><hr>
        <div style="justify-self:end;
            justify-items:center;
            background-color:white;
            margin:50px 50px 10px 10px;
            border-radius:10px;"

            >
            </div>
            <div style="
                background-color:white;
                color:black;
                display:row;
                margin:50px 50px 10px 10px;
                border-radius:5px;
                border: 2px solid black;"
            >
            {% for item in items %}
                <div style="width:100%;">
                
                    <div style=""><img style="width:50px;height:50px;" src="{{item.product.imageURL}}"></div>
                    <div style=""><h2 style="font-size:1rem;">{{item.product.name}}</h2></div>
                    <div style="flex: 1;">${{item.product.price}} </div>
                    <div style="flex: 1;">x{{item.quantity}} </div><hr>
                </div>
            {% endfor %}
        </div>
    </div>
<script src="https://www.paypal.com/sdk/js?client-id=AWMcysAAh5ncui_hdnAYw9_9CUYMqpxugLnROY2B-NvD2EaOmx5JHpedpwl3ffmmy9OQxl-kpkXmv208&currency=USD"></script>    

<script type="text/javascript">
        // Render the PayPal button into #paypal-button-container
        paypal.Buttons({
            createOrder: function(data, actions) {
                // You can use actions.order.create for client-side integration
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '{{ order.get_cart_total|floatformat:2 }}'
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    submitFormData();
                });
            }
        }).render('#paypal-button-container');
    </script>

<script type="text/javascript">
        let shipping = '{{order.shipping}}';
        let total = '{{order.get_cart_total|floatformat:2}}';
        
        



        if (shipping == 'False') {
            document.getElementById('shipping-info').innerHTML=''
        };

    
        if (user != 'AnonymousUser'){
            document.getElementById('user-info').innerHTML='';
        };
        
        
        if (shipping == 'False' && user != 'AnonymousUser'){

            document.getElementById('form-wrapper').classList.add("d-none");

            document.getElementById('payment-info').classList.remove("d-none");
        };

        let form = document.getElementById('form');
        
        form.addEventListener('submit', function(e){
            e.preventDefault()
            console.log('Form submitted...')
            document.getElementById('form-button').classList.add('d-none');
            document.getElementById('payment-info').classList.remove('d-none');
        })

        /*document.getElementById('make-payment').addEventListener('click', function(e){
            submitFormData()
        })
        */

        function submitFormData(){
            console.log('payment button clicked')

            let userFormData = {
                'name': null,
                'email':null,
                'total':total,
            }

            var shippingInfo = {
                'address': null,
                'city':null,
                'state':null,
                'zipcode':null,
                
            }

            if (shipping != 'False'){
                shippingInfo.address = form.address.value
                shippingInfo.city = form.city.value
                shippingInfo.state = form.state.value
                shippingInfo.zipcode = form.zipcode.value
            }

             if (user == 'AnonymousUser'){
                userFormData.name = form.name.value
                userFormData.email = form.email.value
                
            }

            var url = '/process_order/'

            fetch(url, {
                method:'POST',
                headers:{
                    'Content-Type':'application/json',
                    'X-CSRFToken':csrftoken,
                },
                body:JSON.stringify({'form':userFormData,'shipping':shippingInfo})

            })
            .then((response) => response.json())
            .then((data) => {
                console.log('success:', data);
                alert('Transaction completed');

             cart = {}
            document.cookie = 'cart=' + JSON.stringify(cart) + ";domain=;path=/"
                
              window.location.href = "{% url 'store' %}"

            })

        }






</script>
</body>
{% endblock  %}
